<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daryen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./card_back.jpeg" alt="Verso da Carta">
                </div>
                <div class="card-back">
                    <p id="card-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="next-btn" class="btn next-btn">Próximo</button>
        <button id="reset-btn" class="btn reset-btn">Reiniciar</button>
    </div>

    <div class="drawn-cards">
        <h3>Cartas que já saíram:</h3>
        <ul id="drawn-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
